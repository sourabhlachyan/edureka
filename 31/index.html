<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array
const fruits = ["apple", "mango", "grapes", "guava"];
console.log("fruits:", fruits);

// Object
const person = {
  name: "surya",
  empid: 3456,
  mailid: "surya@gmail.com",
  address: "xyz",
  hobbies: "xyz",
};
console.log("person:", person);

// Set
const fruitSet = new Set(["apple", "mango", "grapes", "guava"]);
console.log("fruitSet:", fruitSet);

// Map
const fruitMap = new Map([
  ["apple", 1],
  ["mango", 2],
  ["grapes", 3],
  ["guava", 4],
]);
console.log("fruitMap:", fruitMap);

    </script>
</body>
</html>
