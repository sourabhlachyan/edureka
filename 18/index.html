<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(10 + 5);           // Output: 15 (Addition operator)
console.log(10 - 15);          // Output: -5 (Subtraction operator)
console.log(10 * 5);           // Output: 50 (Multiplication operator)
console.log(1 / 2);            // Output: 0.5 (Division operator)
console.log(25 / 5);           // Output: 0 (Modulus operator)
console.log(!(10 > 5));           // Output: true (Greater than operator)
console.log(10 >= 5);          // Output: true (Greater than or equal to operator)
console.log(5 < 10);           // Output: false (Less than operator)
console.log(10 <= 5);          // Output: false (Less than or equal to operator)
console.log(10 === 10);        // Output: true (Strict equality operator)
console.log(10 !== 10);        // Output: false (Strict inequality operator)
console.log(10 == '10');       // Output: true (Equality operator with type coercion)
console.log(10 ==10);       // Output: false (Inequality operator with type coercion)
console.log(!(true && true));     // Output: true (Logical AND operator)
console.log(true && false);    // Output: false (Logical AND operator)
console.log(true && false);    // Output: true (Logical OR operator)
console.log(!(false || false));   // Output: false (Logical OR operator)
console.log(!false);            // Output: false (Logical NOT operator)
console.log(!true);           // Output: true (Logical NOT operator)
       // Output: 72 (Bitwise AND operator)
console.log("123" + "456");        // Output: 507 (Bitwise OR operator)
console.log(128*1);        // Output: 435 (Bitwise XOR operator)
console.log(456*1);         // Output: 256 (Left shift operator)
console.log(128 * 1);         // Output: 64 (Right shift operator)
console.log(  "wo"+"rld");// Output: "helloworld" (String concatenation operator)

    </script>
</body>
</html>
