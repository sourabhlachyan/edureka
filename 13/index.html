<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato Webpage</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .image-container {
      position: relative;
      height: 50vh;
      width: 100%;
      overflow: hidden;
    }

    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .top {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
    }

    .middle {
      margin-top: 190px;
      color: white;
      font-size: 40px;
      justify-content: center;
    }
    .containerP {
    border: 1px solid #ebe9e9;
    border-radius: 20px;
    cursor: pointer;
    display: grid;
    height: 220px;
    margin-left: 2%;
    margin-top: 40px;
    transition: all .2s ease-in-out;
    width: 250px;
    }
    .poojaD {
    display: inline-flex;
    margin-left: 6%;
    position: relative;
}
.icon1 {
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    height: 170px;
    width: 250px;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="imh.PNG" alt="Image Description" class="img-fluid">
      <div class="content">
        <!-- top -->
        <div class="top">
            <button type="button" class="btn btn-outline-light border-0">Login</button>

            <button type="button" class="btn btn-outline-light">create an account</button>
        </div>
        <!-- middle -->
        <h5 class="middle">Find the best restaurants, cafes, and bars</h5>
        <div class="container" style="width: 50%;">
            <div class="input-group">
              <input type="text" class="form-control" list="city" placeholder="Select a city">
              <datalist id="city">
                <option value="bengaluru">
                <option value="chennai">
                <option value="delhi">
              </datalist>
              <div class="input-group-append">
                <input type="text" class="form-control" placeholder="Search...">
                <button class="btn btn-primary" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <div class="poojaD">
    <div class="containerP"><img class="icon1" src="https://b.zmtcdn.com/webFrontend/e5b8785c257af2a7f354f1addaf37e4e1647364814.jpeg?fit=around|402:360&amp;crop=402:360;*,*" alt="">
        <div class="tag">Order Online</div>
    </div>
    <div class="containerP"><img class="icon1" src="https://b.zmtcdn.com/webFrontend/d026b357feb0d63c997549f6398da8cc1647364915.jpeg?fit=around|402:360&amp;crop=402:360;*,*" alt="">
        <div class="tag">Dining Out</div>
    </div>
    <div class="containerP"><img class="icon1" src="https://b.zmtcdn.com/webFrontend/7c5da5fa471e5e5f26745709f60498a71647365004.jpeg?fit=around|402:360&amp;crop=402:360;*,*" alt="">
        <div class="tag">Pro and Pro Plus</div>
    </div>
    <div class="containerP"><img class="icon1" src="https://b.zmtcdn.com/webFrontend/d9d80ef91cb552e3fdfadb3d4f4379761647365057.jpeg?fit=around|402:360&amp;crop=402:360;*,*" alt="">
        <div class="tag">Nightlife and Clubs</div>
    </div>
</div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
