<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Grid Example with Borders</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .peach-color {
      background-color: peachpuff;
      border: 1px solid #050303;
    }
    .blue-color {
      background-color: lightblue;
      border: 1px solid #161010;
    }
    .green-color {
      background-color: lightgreen;
      border: 1px solid #150a0a;
    }
    #top{
        color: transparent;
    }
    .bloe-color {
      background-color: rgb(28, 11, 187);
      border: 1px solid #050303;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 peach-color">
        <h2 id="top">Top Div</h2>
        <!-- Content for the top div -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 blue-color">
        <h2 id="top">2nd Div</h2>
        <!-- Content for the second div -->
      </div>
      <div class="col-md-6 blue-color">
        <h2 id="top">2nd Div</h2>
        <!-- Content for the second div -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 green-color">
        <h2 id="top">3rd Div</h2>
        <!-- Content for the third div -->
      </div>
      <div class="col-md-4 green-color">
        <h2 id="top">3rd Div</h2>
        <!-- Content for the third div -->
      </div>
      <div class="col-md-4 green-color">
        <h2 id="top">3rd Div</h2>
        <!-- Content for the third div -->
      </div>
    </div>
  
  <div class="row">
    <div class="col-md-3 bloe-color">
      <h2 id="top">3rd Div</h2>
      <!-- Content for the third div -->
    </div>
    <div class="col-md-3 bloe-color">
      <h2 id="top">3rd Div</h2>
      <!-- Content for the third div -->
    </div>
    <div class="col-md-3 bloe-color">
      <h2 id="top">3rd Div</h2>
      <!-- Content for the third div -->
    </div>
    <div class="col-md-3 bloe-color">
        <h2 id="top">3rd Div</h2>
        <!-- Content for the third div -->
      </div>
  </div>
  <div class="row">
    <div class="col-md-3 bloe-color">
      <h2 id="top">3rd Div</h2>
      <!-- Content for the third div -->
    </div>
    <div class="col-md-3 bloe-color">
      <h2 id="top">3rd Div</h2>
      <!-- Content for the third div -->
    </div>
    <div class="col-md-3 bloe-color">
      <h2 id="top">3rd Div</h2>
      <!-- Content for the third div -->
    </div>
    <div class="col-md-3 bloe-color">
        <h2 id="top">3rd Div</h2>
        <!-- Content for the third div -->
      </div>
  </div>
  
</div>
</body>
</html>
