<body>
    <script>
        function curryAdd(x) {
  function addY(y) {
    function addZ(z) {
      return x + y + z;
    }
    return addZ;
  }
  return addY;
}

const result = curryAdd(10)(20)(30);
console.log(result);


    </script>
    
</body>
